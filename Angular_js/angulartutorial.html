<!DOCTYPE html>
<html ng-app="app1" ng-init="person={fname:'Dhivya',lname:'Krishnan'};
 capitals=[{city:'Montgomery',state='Alabama'},
 {city:'Juneau',state:'Alaska'},{city:'Phoenix',state:'Arizona'}]">
<head>
<title>AngularJS Tutorial</title>
</head>
<body>
<div ng-controller="ctrl1">
<span>Values:</span>
<input type="text" ng-model="first" />
<input type="text" ng-model="second" />
<button ng-click="updateValue()">Sum</button>
<br><br>

<p>5+5 {{5+5}}</p>
<p>Your first value:{{first}}</p>
<p>Your second value:<span data-ng-bind="second"></span></p>
<p>
  {{ person.fname+ " " +person.lname }} you entered{{first + " and " + second}}</p>
<ul>
  <li ng-repeat="capital in capitals">
    {{'City:'+capital.city+',State:'+capital.state}}
 </li>
 </ul>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
<script src="js/exam1.js"></script>
</body>
</html>
